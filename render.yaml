services:
  - type: web
    name: investara-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
    plan: free
    autoDeploy: true
